<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Browser - Authentication</title>
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Privacy Browser</h1>
            <p>Secure browsing with isolated tab groups</p>
        </div>

        <div class="auth-forms">
            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="login-username">Username or Email</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                <p class="switch-form">
                    Don't have an account? 
                    <a href="#" id="show-register">Create one</a>
                </p>
                <div class="admin-access">
                    <button type="button" id="admin-login-btn" class="btn btn-secondary admin-btn">
                        <i>⚙️</i>
                        Admin Panel Access
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required>
                        <small>Minimum 8 characters</small>
                    </div>
                    <div class="input-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <p class="switch-form">
                    Already have an account? 
                    <a href="#" id="show-login">Sign in</a>
                </p>
            </div>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Please wait...</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
